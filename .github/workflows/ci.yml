name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: case2/package-lock.json
    
    - name: Install dependencies
      run: npm ci
      working-directory: ./case2
    
    - name: Run tests
      run: npm test
      working-directory: ./case2
